<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementado o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="display: flex;">

    <!-- Criação das telas onde os gráficos serão apresentados (Canvas) -->
    <div>
        <canvas id="myChart_linha" style="position: relative; height: 400px; width: 600px; margin-left: 100px; margin-top: 50px;"></canvas>
    </div>

    <div>
        <canvas id="myChart_barra" style="position: relative; height: 400px; width: 600px; margin-left: 100px; margin-top: 50px;"></canvas>
    </div>
    
</body>

<script>

    // Definindo conteúdo do eixo horizontal
    const labels_linha = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ];

    const labels_barra = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ];

    // Definindo os dados + cor das linhas e esferas
    const data_linha = {
        labels: labels_barra,
        datasets: [
        {
            label: 'Temperatura',
            backgroundColor: 'orange',
            borderColor: 'orange',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const data_barra = {
        labels: labels_linha,
        datasets: [
        {
            label: 'Temperatura Média',
            backgroundColor: 'orange',
            borderColor: 'orange',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    };

    // Configuração do gráfico + utilização dos dados
    const config_linha = {
        type: 'line', 
        data: data_linha,
        options: {}
    };

    const config_barra = {
        type: 'bar', 
        data: data_barra,
        options: {}
    };
    
</script>

<script>
    // Gerando os gráficos no quadro (new Chart)
    const myChart_linha = new Chart(
        document.getElementById('myChart_linha'),
        config_linha
    );

    const myChart_barra = new Chart(
        document.getElementById('myChart_barra'),
        config_barra
    );

</script>

</html>
